<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eventide - Project Showcase</title>
  <style>
    /* Make sure the iframe takes up the full viewport */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden; /* Prevent scrollbars */
    }
    iframe {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <!-- Replace the src URL with the external site you want to embed -->
  <iframe src="https://eventide.netlify.app/" allowfullscreen></iframe>
</body>
</html>
